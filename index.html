<!DOCTYPE html>

        <title>Romell's unit 3 Project</title>

    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Story Of KD </div>

        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->

            <img src="https://bluemanhoop.com/wp-content/uploads/getty-images/2017/07/1039547636.jpeg">

        <div class="option-one-end">
